<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOME</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="home.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,600,700&display=swap" rel="stylesheet"> 
  
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/02500b51e8.js" crossorigin="anonymous"></script>
  
</head>
<body>

<!-- SURROUNDING BOX -->
<div class="megaBox">
    
    <!-- MENU BAR - flexbox -->
        
    <div class="menuBar">
        <div class="home">
            <a href="#" class="logo">BREAKFAST JAMS</a>
        </div>

        <div class="menu">
            <a href="blog.html" class="menuBtn">Blog</a>
            <a href="#" class="menuBtn">Lookbook</a>
            <a href="#" class="menuBtn">About</a>
            <a href="#" class="menuBtn">Contact</a>
            <section class="burger">
                <a onclick="openNav()"><i class="fas fa-bars"></i></a>
            </section>
        </div>
    </div>

    <!-- SIDENAV -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="blog.html">Blog</a>
        <a href="#">Lookbook</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!--MAIN GRID -->
    <div class="container">

        <!-- INTRO AREA -->
        <div class="intro">
            <div class="backImg">
                <div class="textBox">
                    <h1>Goodmorning</h1>
                    <h1>Beautiful.</h1>
                    <a href="blog.html"><h3>Enjoy your Breakfast &gt;</h3></a>
                </div>
            </div>
        </div>

    </div>

</div>

    <!--SIDENAV - script -->

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "180px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
    </script>

</body>
</html>
